<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>URL Shortener - Client</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="center">
      <h1>URL Shortener (client)</h1>
      <form id="submit-link">
        <label for="url">Type the URL to shorten</label>
        <input name="url" id="url" type="url" placeholder="https://example.com" required />
        <button type="submit">Submit</button>
      </form>

      <div id="result" style="display:none">
        <p id="shortUrl"></p>
        <button id="copyBtn" type="button">Copy short URL</button>
        <p id="tokenInfo" style="font-size:0.9em;color:#444"></p>

        <button id="deleteBtn" type="button">Supprimer ce lien</button>
        <p id="deleteMsg" style="display:none;font-size:0.9em;"></p>
      </div>

      <div id="error" style="display:none;color:red"></div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
